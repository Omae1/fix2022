<div class="form">
    <h2>Book an Appointment Today!!</h2>
    <form action="">
        <label for="Fullname">Fullname</label>
        <input type="text" id="Fullname" placeholder="Enter fullname"><br>
        <label for="phonenumber">Phonenumber</label>
        <input type="text" id="phonenumber" placeholder="07**"><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="**@gmail.com"><br>
        <label for="date">Date</label>
        <input type="date" id="date"><br>
        <label for="Brand Name"> Brand</label>
        <select name="Brand" id="Brand Name">
            <option value="Choose">Choose</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Volvo">Volvo</option>
            <option value="Faw">Faw</option>
            <option value="Toyota">Toyota</option>
            <option value="Nissan">Nissan</option>

        </select>
        <input type="submit" value="Book Now">
    </form>
</div>
<footer>
    <p>Call: 0702593900</p>
    <h2>Location</h2>
    <p>Nairobi,Kenya <br> Off Msa Road <br>Opposite Mlolongo Police Station</p>
    <h3>Our Hours</h3>
    <table>
        <tr>
            <th>Day</th>
            <th>Open</th>
            <th>Close</th>
        </tr>
        <tr>
            <th>Mon-Friday</th>
            <th>0800hrs</th>
            <th>1800 hrs</th>
        </tr>
        <tr>
            <th>Sat-Sun</th>
            <th>0800hrs</th>
            <th>1200 hrs</th>
        </tr>
    </table>

</footer>
